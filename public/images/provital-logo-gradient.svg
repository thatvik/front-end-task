<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Health Symbol -->
  <g transform="translate(20, 30)">
    <!-- Outer circle with gradient -->
    <defs>
      <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="12" cy="0" r="12" fill="url(#circleGradient)" />
    <!-- Inner white circle -->
    <circle cx="12" cy="0" r="8" fill="white" />
    <!-- Cross symbol -->
    <path d="M6,0 L18,0 M12,-6 L12,6" stroke="#4CAF50" stroke-width="2.5" stroke-linecap="round" />
  </g>
  
  <!-- ProVital Text -->
  <g transform="translate(45, 35)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">
      <tspan fill="#333333">Pro</tspan><tspan fill="#4CAF50">Vital</tspan>
    </text>
  </g>
</svg>